<html>

  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Multitel Project</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="../images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="../images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/ressource_style.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="../JS/view2.js"></script>

    <script type="text/javascript" src="../JS/filter.js"></script>
    <script type="text/javascript" src="../JS/jquery.tablesorter.min.js"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>-->
      <!-- SheetJS -->
      <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.9.10/xlsx.core.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.9.10/cpexcel.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.9.10/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.9.10/xlsx.core.min.js"></script>
    <script src=""></script>

    <!-- graph-->
    <script src="../graph/dist/Chart.bundle.js"></script>
    <script src="../graph/utils.js"></script>
    <script type="text/javascript" src="../JS/line.js"></script>
    <script type="text/javascript" src="../JS/histo.js"></script>


  </head>

  <body>


      <div id="contentG">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <h3>Historique et graph</h3>
          </div>


          <div class="columns">

            <div id="choiceSearch">
              idN :
              <select id="idNListbox">
              </select>

              Catégorie :
              <select id="catListbox">
              </select>

              Unité :
              <select id="unityListbox">
              </select>

              Du :
              <select id="startDateListbox">
              </select>

              au :
              <select id="endDateListbox">
              </select>


            </div>
          </div>

        <div class="dataButtons">
            <a id="submitSearch" onclick="QuerySearch();"
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
              Recherche
            </a>
            <a id="submitExport" onclick="exportResearchData();"
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
              Exporter les données
            </a>
        </div>

        <div class="clear"></div>
        <div class="space"></div>

        <!--Table-->
        <div id="tableView">
          <form>
            <input id ="input-tab" data-type="text" placeholder="Search" style="width:100%;">
          </form>

            <div class="tbl-content">
              <table id="donnee" cellpadding="0" cellspacing="0" border="0" data-filter="true" data-input="#input-tab">
                <thead>
                  <tr>
                    <th>IDN</th>
                    <th>Categorie</th>
                    <th>Valeur minimale</th>
                    <th>Valeur maximale</th>
                    <th>Donnee</th>
                    <th>Unité</th>
                    <th>Date</th>
                  </tr>
                </thead>

                <tbody id="table1">
                </tbody>

              </table>
            </div>
          </div>

        </br>
      </br>

      </div>

      <table id="graphTable">
        <th>
          <div id="tableLine">
              <canvas id="canvasLine"></canvas>
          </div>
        </th>
        <th>
          <div id="tableHisto">
              <canvas id="canvasHisto"></canvas>
          </div>
        </th>
      </table>

  </body>

</html>

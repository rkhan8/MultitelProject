    <script>

    var drop = false;

    $( function() {
      $( "#draggableContent img" ).draggable({
        revert: "invalid",
        stack: ".draggable"
      });
      $( "#droppableContent" ).droppable({
        drop: function( event, ui ) {
          $( this )
            .addClass( "ui-state-highlight" )
        }
      });
    } );

      <!--debut popup-->
      <div id="popupContent">
          <div id="popupInterval">
              <form>
                  <img id="close-icon" src="../images/close-icon.png" onclick ="div_hide()">
                  <h2>Valeurs de l'intervalle</h2>
                  <hr>
                  <fieldset>
                      <label for="valMin">Valeur minimale : </label>
                      <input id="valMin" placeholder="valMin..." type="text">
                      <p></p>
                      <label for="valMax">Valeur maximale : </label>
                      <input id="valMax" placeholder="valMax..." type="text">
                      <button id="enregistrer" type="submit" onclick="validateFields()">Enregistrer</button>
                  </fieldset>
              </form>
          </div>
        </div>

        <button id="popup" onclick="div_show()">Popup</button>
      <!--fin popup-->



      <!-- drag and drop JQUERY-->
      <script type="text/javascript">
          function validateFields() {
              alert('fct valider');
              if (document.getElementById('valMin').value == "" || document.getElementById('valMax').value == "") {
                  alert("Vous devez donner la valeur min et la valeur max de l'intervalle");
              } else {
                  alert("L'intervalle de valeur est valide");
              }
          }
          //Function To Display Popup
          function div_show() {
              //alert('fct div show');
              $('#popupContent').css('display', 'block');
              //$('#popupContent').style.visibility = "visible";
              //alert('visibile');
              document.getElementById('popupContent').style.display = "block";
          }
          //Function to Hide Popup
          function div_hide() {
              //alert('fct div hide');
              $('#popupContent').css('display', 'none');

          }
      </script>

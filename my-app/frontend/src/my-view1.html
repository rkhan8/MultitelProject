<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<script type="text/javascript">

    $( init );

    function init() {
    $('#Draggable').draggable();
    }

</script>





<dom-module id="my-view1">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <style>
      #Draggable { width: 50px; height: 50px; background: red; }
    </style>

    <div class="card">
      <div class="circle">G</div>
      <h1>Générateur de signaux</h1>

      <div class="columns">
        <div id="draggableContent" class="ui-widget-content">
          <div id="Draggable"> </div>
        </div>
        <div id="droppableContent" class="ui-widget-content">
          <p>Drop zone</p>
        </div>
      </div>
      <div class="clear"></div>

    </div>

    <!--debut popup-->
      <div id="popupContent">
    <div id="popupInterval">
        <form>
            <img id="close-icon" src="../images/close-icon.png" onclick ="div_hide()">
            <h2>Valeurs de l'intervalle</h2>
            <hr>
            <fieldset>
                <label for="valMin">Valeur minimale : </label>
                <input id="valMin" placeholder="valMin" type="text">
                <p></p>
                <label for="valMax">Valeur maximale : </label>
                <input id="valMax" placeholder="valMax" type="text">
                <button id="enregistrer" type="submit" onclick="validateFields()">Enregistrer</button>
            </fieldset>
        </form>
    </div>
      </div>
      <button id="popup" onclick="div_show()">Popup</button>
    <!--fin popup-->
  </template>

    <script type="text/javascript">
        function validateFields() {
            alert('fct valider');
            if (document.getElementById('valMin').value == "" || document.getElementById('valMax').value == "") {
                alert("Vous devez donner la valeur min et la veleur max de l'intervale");
            } else {
                alert("L'intervale de valeur est valide");
            }
        }
        //Function To Display Popup
        function div_show() {
            alert('fct div show');
            $('#popupInterval').style.visibility = "visible";
            alert('visibile');
            document.getElementById('popupInterval').style.display = "block";
        }
        //Function to Hide Popup
        function div_hide() {
            alert('fct div hide');
            document.getElementById('popupInterval').style.visibility = "hidden";
            document.getElementById('popupInterval').style.display = "none";
        }
    </script>

  <script>
    Polymer({
      is: 'my-view1'
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      /*popup style*/
      @import "http://fonts.googleapis.com/css?family=Raleway";

      #popupContent {
        width:100%;
        height:100%;
        opacity:.95;
        top:0;
        left:0;
        display:none;  /*block;*/
        position:fixed;
        background-color:#313131;
        overflow:auto;
        justify-content: space-around;
      }
      #close-icon {
        width: 40px;
        height: 40px;
        position:absolute;
        right:-14px;
        top:-14px;
        cursor:pointer
      }
      #popupInterval {
        position:absolute;
        left:50%;
        top:17%;
        margin-left:-202px;
        font-family:'Raleway',sans-serif
      }
      form {
        max-width:300px;
        min-width:250px;
        padding:10px 50px;
        border:2px solid gray;
        border-radius:10px;
        font-family:raleway;
        background-color:#fff
      }
      p {
        margin-top:30px
      }
      h2 {
        background-color:#FEFFED;
        padding:20px 35px;
        margin:-10px -50px;
        text-align:center;
        border-radius:10px 10px 0 0
      }
      hr {
        margin:10px -50px;
        border:0;
        border-top:1px solid #ccc
      }
      input[type=text] {
        width:82%;
        padding:10px;
        margin-top:30px;
        border:1px solid #ccc;
        padding-left:10px;
        font-size:16px;
        font-family:raleway
      }
      label {
        font-size: large;
      }

      #valMax {
        margin-top: 25px;
      }

      #enregistrer {
        margin-top: 50px;
        text-decoration:none;
        width:100%;
        text-align:center;
        display:block;
        background-color:blue;
        color:#fff;
        border:1px solid blue;
        padding:10px 0;
        font-size:20px;
        cursor:pointer;
        border-radius:5px
      }

      button {
        width:10%;
        height:45px;
        border-radius:3px;
        background-color:blue;
        color:#fff;
        font-family:'Raleway',sans-serif;
        font-size:18px;
        cursor:pointer
      }
      /*fin pop up style*/
      .card {
        margin: 24px;
        padding: 16px;
        color: white;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.6);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: white;
        font-size: 22px;
      }

      #draggableContent {
        width: 20%;
        height: 200px;
        padding: 0.5em;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        border: solid;
        border-color: #009900;
        border-width: medium;
        border-style: dotted;
        float: left;
      }

      #droppableContent {
        width: 70%;
        height: 200px;
        padding: 0.5em;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        border: solid;
        border-color: #009900;
        border-width: medium;
        border-style: dotted;
        float: right;
      }

      div.columns       { width: 100%; }
      div.clear         { clear: both; }

      #Draggable { width: 30px; height: 30px; background: red; }




    </style>
  </template>
</dom-module>

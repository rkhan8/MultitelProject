<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: white;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.6);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: white;
        font-size: 22px;
      }

      #draggableContent {
        width: 20%;
        height: 200px;
        padding: 0.5em;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        border: solid;
        border-color: #009900;
        border-width: medium;
        border-style: dotted;
        float: left;
      }

      #droppableContent {
        width: 70%;
        height: 200px;
        padding: 0.5em;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        border: solid;
        border-color: #009900;
        border-width: medium;
        border-style: dotted;
        float: right;
      }

      div.columns       { width: 100%; }
      div.clear         { clear: both; }

      #Draggable { width: 30px; height: 30px; background: red; }




    </style>
  </template>
</dom-module>
